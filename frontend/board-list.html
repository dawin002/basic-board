<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>전체 게시글 : 다윈게시판</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/board-list.js" defer></script>
    <link rel="stylesheet" href="/css/board-list.css" />
  </head>
  <body>
    <div class="top">
      <div>다윈게시판</div>
    </div>
    <div class="center">
      <div>
        <span>전체 게시글</span>
      </div>
      <div class="contents">
        <div class="contents__header"></div>
        <div class="contents__body">
          <table style="border: 1px solid">
            <colgroup>
              <col style="width: 10%" />
              <col />
              <col style="width: 15%" />
              <col style="width: 15%" />
            </colgroup>
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>작성일</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="contents__tail">
        <div class="contents_page">
          <span>|&lt;</span>
          <span>&lt;</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>&gt;</span>
          <span>&gt;|</span>
        </div>
        <div>
          <button class="move_to_create_button" id="move-to-create-button">글쓰기</button>
        </div>
      </div>
      <div></div>
    </div>
    <div class="bottom"></div>
  </body>
</html>
