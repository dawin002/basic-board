<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>전체 게시글 : 다윈게시판</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" defer>
      import { handleAxiosError } from '/utils/handleAxiosError.js';

      window.onload = async function () {
        try {
          // 백엔드에서 게시글 목록을 받아옴
          const response = await axios.get('http://localhost:3000/api/boards');
          const boards = response.data; // 받은 데이터를 boards 변수에 저장

          boards.sort((a, b) => b.number - a.number);
          console.log('게시글 불러옴', boards);

          // 게시글 데이터를 테이블에 추가하는 함수 호출
          addBoardsToTable(boards);
        } catch (error) {
          const message = handleAxiosError(error);
          alert(message);
        }
      };

      // boards 데이터를 받아와서 테이블에 추가하는 함수
      function addBoardsToTable(boards) {
        const tbody = document.querySelector('table tbody');

        // 기존 테이블의 내용은 비우고, 새로 받아온 게시글로 채우기
        tbody.innerHTML = '';

        // boards 배열을 순회하면서 각 게시글에 대해 <tr>을 생성
        boards.forEach((board) => {
          const row = document.createElement('tr');

          // 각 게시글의 정보를 <td>로 추가
          row.innerHTML = `
              <td>${board.number}</td>
              <td style="text-align: left">
                  <a href="/board-detail/${board.number}" style="text-decoration: none; color: black;">
                      ${board.title}
                  <a/>
              </td>
              <td>${board.author}</td>
              <td>${new Date(board.createdAt).toLocaleDateString()}</td>
            `;

          // 테이블에 새로운 행 추가
          tbody.appendChild(row);
        });
      }

      const moveToCreate = function () {
        window.location.href = 'board-create.html';
      };
    </script>
    <style>
      th {
        border: 1px solid;
      }
      td {
        border: 1px solid;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div>다윈게시판</div>
    </div>
    <div class="center">
      <div>
        <span>전체 게시글</span>
      </div>
      <div class="contents">
        <div class="contents__header"></div>
        <div class="contents__body">
          <table style="border: 1px solid">
            <colgroup>
              <col style="width: 10%" />
              <col />
              <col style="width: 15%" />
              <col style="width: 15%" />
            </colgroup>
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>작성일</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="contents__tail">
        <div class="contents_page">
          <span>|&lt;</span>
          <span>&lt;</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>&gt;</span>
          <span>&gt;|</span>
        </div>
        <div>
          <button class="create_button" onclick="moveToCreate()">글쓰기</button>
        </div>
      </div>
      <div></div>
    </div>
    <div class="bottom"></div>
  </body>
</html>
