<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>글 수정하기 : 다윈게시판</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" defer>
      import { handleAxiosError } from '/utils/handleAxiosError.js';

      let boardNumber;

      window.onload = async function () {
        try {
          const paths = window.location.pathname.split('/');
          boardNumber = paths[paths.length - 1];

          if (!boardNumber) {
            console.error('게시글 번호가 제공되지 않았습니다.');
            return;
          }

          const response = await axios.get(`/api/boards/${boardNumber}`);
          const board = response.data;

          document.getElementById('author').textContent = board.author;
          document.getElementById('title').value = board.title;
          document.getElementById('content').value = board.content;

          console.log('게시글 불러옴', board);
        } catch (error) {
          const message = handleAxiosError(error, (status, message) => {
            if (status === 404) {
              alert(message);
              moveToList();
            }
          });

          alert(message);
        }
      };

      const updateBoard = async function () {
        try {
          const title = document.getElementById('title').value;
          const content = document.getElementById('content').value;

          console.log(title, content);

          if (!title.trim()) {
            alert('제목을 입력해주세요.');
            return;
          }

          if (!content.trim()) {
            alert('본문을 입력해주세요.');
            return;
          }

          const response = await axios.patch(`/api/boards/${boardNumber}`, {
            title,
            content,
          });

          const { message, board } = response.data;
          console.log(message, board);

          moveToDetail();
        } catch (error) {
          const message = handleAxiosError(error, (status, message) => {
            if (status === 404) {
              alert(message);
              moveToList();
            } else if (status === 409) {
              alert(message);
              moveToDetail();
            }
          });

          alert(message);
        }
      };

      const moveToDetail = function () {
        window.location.href = `/board-detail/${boardNumber}`;
      };

      const moveToList = function () {
        window.location.href = '/board-list.html';
      };
    </script>
  </head>
  <body>
    <div class="top">
      <div>다윈게시판</div>
    </div>
    <div class="center">
      <div class="center__title">글 수정하기</div>
      <div class="contents">
        <div class="contents__author">
          <span>작성자:</span>
          <span id="author"></span>
        </div>
        <div class="contents__title">
          <textarea id="title" rows="1" cols="55" placeholder="제목을 입력하세요."></textarea>
        </div>
        <div class="contents__body">
          <textarea id="content" rows="20" cols="55" placeholder="본문을 입력하세요."></textarea>
        </div>
        <div class="contents__tail">
          <button class="board_button" onclick="moveToDetail()">취소</button>
          <button id="update-button" class="update_button" onclick="updateBoard()">수정</button>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
  </body>
</html>
