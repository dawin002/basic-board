<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>안녕하세요! : 다윈게시판</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script defer>
            window.onload = async function () {
                try {
                    const response = await axios.get('http://localhost:3000/board', {
                        params: { number: 1 },
                    });

                    if (response.status === 200) {
                        const board = response.data;

                        document.getElementById('author').value = board.author;
                        document.getElementById('title').value = board.title;
                        document.getElementById('content').value = board.content;
                        document.getElementById('createdAt').value = new Date(board.createdAt).toLocaleString();

                        console.log('게시글 불러옴', board);
                    }
                } catch (error) {
                    if (error.response && error.response.status === 404) {
                        console.log('게시글을 찾을 수 없습니다.');
                    } else {
                        console.error('게시글을 가져오는 중 오류가 발생했습니다.', error);
                    }
                }
            };
        </script>
    </head>
    <body>
        <div class="top">
            <div>다윈게시판</div>
        </div>
        <div class="center">
            <div class="content">
                <div class="title" id="title"></div>
                <div class="content__header">
                    <span class="author" id="author"></span>
                    <span class="createdAt" id="createdAt"></span>
                </div>
                <div class="content__body">
                    <div class="content" id="content"></div>
                </div>
                <div class="content__tail">
                    <button class="board_button">전체글</button>
                    <button class="update_button">수정</button>
                    <button class="delete_button">삭제</button>
                    <button class="create_button">글쓰기</button>
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </body>
</html>
